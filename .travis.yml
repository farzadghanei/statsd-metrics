language: python
python:
  - "3.6-dev"
  - "3.5"
  - "3.4"
  - "3.3"
  - "3.2"
  - "2.7"
  - "pypy"

before_install:
  - pip install coverage
  - pip install codecov

install:
    - "pip install wheel"
    - "pip install -r requirements-dev.txt"

script:
    - "python run-test-coverage.py"
    - "python tests/integration_test_udp.py"
    - "python tests/integration_test_tcp.py"
    - "python setup.py bdist_wheel -d dist"

after_success:
    - codecov
    - "pip install dist/*.whl"
    - "python -c 'import statsdmetrics'"
    - "python -c 'from statsdmetrics.client import Client'"
    - "python -c 'from statsdmetrics.client.tcp import TCPClient'"

notifications:
      email: false
